<!DOCTYPE html>
<html lang="en" ng-app="bestRestaurants">
  <head>
    <meta charset="UTF-8">
    <title>Best Restaurants</title>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="js/RestaurantsController.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" ng-controller="RestaurantsCtrl">
      <div class="row">
        <div class="col-md-4">
          <h2>New Restaurant</h2>
          <form ng-submit="addRestaurant()" class="form-inline" role="form">
            <div class="form-group">
              <input type="text" ng-model="restaurantName" class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <input type="text" ng-model="restaurantFood" class="form-control" placeholder="Enter Food Type">
            </div>
            <div class="form-group">
              <input type="text" ng-model="restaurantLocation" class="form-control" placeholder="Enter Restaurant Location">
            </div>
            <div class="form-group">
              <input type="text" ng-model="restaurantPrice" class="form-control" placeholder="Enter Price Range">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
