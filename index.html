<!DOCTYPE html>
<html lang="en" ng-app="bestRestaurants">
  <head>
    <meta charset="UTF-8">
    <title>Best Restaurants</title>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="js/RestaurantsController.js"></script>
    <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css">
  </head>
  <body>
    <div class="container" ng-controller="RestaurantsCtrl">
      <div class="row">
        <div class="col-md-6">
          <h2>New Restaurant</h2>
          <form ng-submit="addRestaurant()" role="form">
            <div class="form-group">
              <input type="text" ng-model="restaurantName" class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <input type="text" ng-model="restaurantFood" class="form-control" placeholder="Enter Food Type">
            </div>
            <div class="form-group">
              <input type="text" ng-model="restaurantLocation" class="form-control" placeholder="Enter Location">
            </div>
            <div class="form-group">
              <input type="text" ng-model="restaurantPrice" class="form-control" placeholder="Enter Price Range">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Restaurant list</h2>
          <dl>
            <dt ng-repeat-start="item in restaurants">
              {{item.name}} <a ng-click="deleteRestaurant(item)">Delete</a></dt>
              <dd ng-repeat-end="item in restaurants">
              Food Type: {{item.food}}, Location: {{item.location}}, Price Range: {{item.price}} </dd>
            </dl>
          </ul>
      </div>
    </div>
  </body>
</html>
